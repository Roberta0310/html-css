<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio14</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;

            border: 1px solid;
            padding: 10px;

            <tr>

             <td class="num">0.0</td>
        </tr>
        <tr>
            <td colspan="4" style="background-color: gray;">Média de Exatas</td>

        </tr>

        <tr>

        <tr>
