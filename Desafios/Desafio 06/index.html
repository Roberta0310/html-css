<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p1>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p1>
    <ul type="square">
        <li><abbr title="Use a tag p">Parágrafos</abbr></li>
        <li><abbr title="Use a tags do h1 a h6">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code / font">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag ul / li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
